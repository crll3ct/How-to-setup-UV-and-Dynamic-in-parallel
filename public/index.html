<!DOCTYPE html>
<html>
    <head>
        <!-- UV things -->
        <script src="/uv/uv.bundle.js"></script>
        <script src="/uv/uv.config.js"></script>
        <script src="/dyn/dynamic.config.js"></script>

        <script>
            if ("serviceWorker" in navigator) {
                window.addEventListener("load", () => {
                    navigator.serviceWorker.register("/sw.js", {
                        scope: "/",
                    });
                });
            }
        </script>

        <link rel="stylesheet" href="example.css"> <!-- Import a css file so it looks readable. I am intentionally keeping everything to a bare minimum so that you can read and understand everything without much confusion -->
    </head>
    <body>
        <button id="toggleUVEnabled" style="position: absolute; top:1em; left: 1em; z-index:999999999999999;">Toggle Dynamic</button> <!-- Toggle UV or Dynamic -->
        <input type="text" id="urlInput" placeholder="Enter URL here"> <!-- Your Search bar, add the urlInput id -->
        <button id="searchButton">Search Text</button> <!-- The search button, make sure to have the searchButton id -->

        <iframe id="iframeWindow" class="iframeWindow"></iframe> <!-- If you are embedding the proxy, add an iframe with the specified id and class, or just use this one -->
    </body>
    <script src="example.js"></script> <!-- Import the proxy js script -->
</html>
