<!DOCTYPE html>
<html>
    <head>
        <!-- UV things -->
        <script src="/uv/uv.bundle.js"></script>
        <script src="/uv/uv.config.js"></script>
        <!-- added defer as before the script would load before the form would load -->
        <script src="/dynamic/dynamic.config.js"></script>

        <script>
            if ("serviceWorker" in navigator) {
                window.addEventListener("load", () => {
                    navigator.serviceWorker.register("/sw.js", {
                        scope: "/",
                    });
                });
            }
        </script>

        <link rel="stylesheet" href="example.css" />
    </head>
    <body>
        <button
            id="toggleUVEnabled"
            style="
                position: absolute;
                top: 1em;
                left: 1em;
                z-index: 999999999999999;
            "
        >
            Toggle Dynamic
        </button>
        <input type="text" id="urlInput" placeholder="Enter URL here" />
        <button id="searchButton">Search Text</button>

        <iframe id="iframeWindow" class="iframeWindow"></iframe>
    </body>
    <script src="example.js"></script>
</html>
